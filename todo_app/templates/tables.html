<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr no.</th>
        <th scope="col">Task title</th>
        <th scope="col">Task Description</th>
        <th scope="col"></th>
        
      </tr>
    </thead>
    <tbody>
      {% for i in tasks  %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.title}} </td>
        
        <td>{{i.Desc}}</td>  
       
        <td>          
          <form method="POST" >
            {% csrf_token %}
              <button type="submit" id="edit" name="edit" value = "{{i.id}}">Edit</button>
              <button type="submit" id="delete" name="delete" value = "{{i.id}}">Delete</button>
            </form>
        </td>

      </tr>
      {% endfor %}
     
    </tbody>
  </table>
